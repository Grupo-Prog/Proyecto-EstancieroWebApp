#Mostrar comandos SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
#Modo de inicio para la bd
# create drop para dev
# update para prod
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Conexión a SQL Server (Ajustar puerto, nombre de BD y credenciales)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


## INSERTS:
## SQL init: si existe un data.sql o un schema.sql fuerza la ejecución de scripts
#always / never
#spring.sql.init.mode=always
## Indica la plataforma de db para los scripts
spring.sql.init.platform=sqlserver